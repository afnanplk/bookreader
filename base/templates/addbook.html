{% extends 'base.html' %}

{% block title %} Books {% endblock %}

{% block content %}
<div class="m-5">
    <form method="post" action="{% url 'base:books' %}" enctype="multipart/form-data">
        {% csrf_token %}


        
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Genre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="genre" name="genre">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" name="title"> 
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="author" name="author">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="description" name="description">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Book</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" id="book" name="file">
                </div>
              </div>
            <button type="submit" class="btn btn-primary"> POST</button>
        


      
    </form>
</div>
{% endblock %}
